name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 权限配置（现代模式必须）
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署（防止多次 push 导致冲突）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      # --- 关键变化点：上传构建产物，而不是推送到分支 ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    # 这一步就是你要找的 pages-build-deployment，我们显式调用它
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
